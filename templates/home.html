<!DOCTYPE html>
<html lang="en">
<head>
  <title>BeSmile-Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/home.css">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/animation.js"></script>
</head>
<body>
	<div class="col-md-9" style="height: 100%;">
		<div class="wrapper fadeInDown">
		  <div id="videoSection">
		    <!-- Icon -->
		    <div class="fadeIn first">
		      <p class="pd-15 fadeIn second">Hi <b>{{user}}!</b> Welcome to BeSmile</p>
		    </div>

		    <div class="fadeIn third">
		    	<img id="bg" class="pd-15" src="{{ url_for('video_feed') }}">
		    </div>

		    <div class="fadeIn fourth">
		    	<a href="/reports" target="_blank" class="app-btn fadeIn fifth">Reports</a>
		    </div>
		  </div>
		</div>
	</div>
	<div class="col-md-3" style="height: 100%;">
		<div class="wrapper fadeInDown">
			<div id="emotionSection">

		    <div class="fadeIn first">
		      <img src="/static/images/Neutral.png" class="count-img pd-15 fadeIn first">
		      <span>Neutral</span>
		      <span id="neutral"></span>
		    </div>

				<div class="fadeIn second">
		      <img src="/static/images/Happy.png" class="count-img pd-15 fadeIn second">
		      <span>Happy</span>
		      <span id="happy"></span>
		    </div>

		    <div class="fadeIn third">
		      <img src="/static/images/Sad.png" class="count-img pd-15 fadeIn third">
		      <span>Sad</span>
		      <span id="sad"></span>
		    </div>

		    <div class="fadeIn fourth">
		      <img src="/static/images/Angry.png" class="count-img pd-15 fadeIn fourth">
		      <span>Angry</span>
		      <span id="angry"></span>
		    </div>

		    <div class="fadeIn fifth">
		      <img src="/static/images/Fear.png" class="count-img pd-15 fadeIn fifth">
		      <span>Fear</span>
		      <span id="fear"></span>
		    </div>

		    <div class="fadeIn sixth">
		      <img src="/static/images/Surprise.png" class="count-img pd-15 fadeIn sixth">
		      <span>Surprise</span>
		      <span id="surprise"></span>
		    </div>
			</div>
		</div>
	</div>
</body>
</html>
